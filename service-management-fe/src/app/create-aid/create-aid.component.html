<h3 style="text-align: center;">Add Aid for {{pageHeader}}</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Aid Name<span style="color:#ff0000">*</span>:</label>
      <input type="text" class="form-control" id="aidName" required [(ngModel)]="aid.name" name="aidName">
    </div>

    <div class="form-group">
      <label for="name">House Id<span style="color:#ff0000">*</span>:</label>
      <input type="text" class="form-control" id="houseId" required [(ngModel)]="house.houseId" name="houseId" readonly>
    </div>

    <div class="form-group">
      <label for="name">Start Date<span style="color:#ff0000">*</span>:</label>
      <input type="date" class="form-control" id="startDate" required [(ngModel)]="aid.startDate" name="startDate">
    </div>

    <div class="form-group">
      <label for="name">End Date<span style="color:#ff0000">*</span>:</label>
      <input type="date" class="form-control" id="endDate" required [(ngModel)]="aid.endDate" name="endDate">
    </div>
    <div [hidden]="!invalidDate">
      <p style="background-color: rgb(233, 95, 95); text-align: center;">{{dateValidationMessage}}</p>
    </div>

    <div class="form-group">
      <label for="name">Cost Of Service<span style="color:#ff0000">*</span>:</label>
      <input type="number" class="form-control" id="costOfService" required [(ngModel)]="aid.costOfService"
        name="costOfService">
    </div>

    <div class="form-group">
      <label for="name">Advance Payment<span style="color:#ff0000">*</span>:</label>
      <input type="number" class="form-control" id="amount" required [(ngModel)]="payment.amount" name="amount">
    </div>

    <div class="form-group">
      <label for="name">Comment:</label>
      <input type="text" class="form-control" id="comment" [(ngModel)]="payment.comment" name="comment">
    </div>

    <br>
    <div [hidden]="isValid">
      <p style="background-color: rgb(233, 95, 95); text-align: center;">{{validationMessage}}</p>
    </div>
    <br>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-success">Add Aid</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
