<div class="container col-lg-6" id="registerDiv">
      <h1 class="text-center">User-Registration</h1>
      <div class="card" style="text-align: center;">
            <div class="card-body">
                  <form class="form-group">
                        <!--<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>-->
                        <div class="alert alert-success" *ngIf='registrationSuccess'>{{successMessage}}</div>
                        <div class="form-group" style="text-align: left; margin-bottom: 10px;">
                              <label for="email" style="font-weight: bold;">Email :</label>
                              <input type="email" class="form-control" id="email" [(ngModel)]="email"
                                    placeholder="Enter Email" name="email">
                        </div>
                        <div class="form-group" style="text-align: left; margin-top: 10px;">
                              <label for="pwd" style="font-weight: bold;">Password:</label>
                              <input type="password" class="form-control" [(ngModel)]="password" id="password"
                                    placeholder="Enter password" name="password">
                        </div>
                        <div *ngIf="showSpinner" class="d-flex justify-content-center">
                              <div class="spinner-border" role="status">
                                    <span class="sr-only" id="loading"></span>
                              </div>
                        </div>
                        <button (click)=register() [disabled]="submitted" style="margin-top: 10px; text-align: center;"
                              class="btn btn-success">Register</button>
                  </form>
            </div>
      </div>
</div>
