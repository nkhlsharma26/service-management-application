<div class="panel panel-primary" style="text-align: center;">
      <div class="panel-heading">
            <h2>Expanse List</h2>
      </div>
      <div class="panel-body">
            <table class="table table-striped">
                  <thead>
                        <tr>
                              <th>Amount</th>
                              <th>Comment</th>
                              <th>Date</th>
                        </tr>
                  </thead>
            </table>
            <table class="table table-striped">
                  <tbody>
                        <table *ngFor="let exp of sortedExpanses | keyvalue : asIsOrder" class="table table-striped">
                              <thead>
                                    <th colspan="3" style="text-align: center;">{{exp.key}}</th>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let e of exp.value">
                                          <td>{{e.amount}}</td>
                                          <td>{{e.comment}}</td>
                                          <td>{{e.date}}</td>
                                    </tr>
                              </tbody>
                        </table>

                        <!--</div>-->
                  </tbody>

            </table>
      </div>


      <div *ngIf="showSpinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                  <span class="sr-only" id="loading"></span>
            </div>
      </div>
      <div style="text-align: center;">
            <button (click)="goToAddExpanse('addExpanse')" [disabled]="addExpanseButtonDisabled" class="btn btn-success"
                  style="margin-top: 10px;">Add New Expanse</button>
      </div>
</div>
