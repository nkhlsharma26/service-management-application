<div class="container col-lg-6" id="loginDiv">
      <h1 class="text-center">Login</h1>
      <div class="card" style="text-align: center; background: #BFBAB5;">
            <div class="card-body">
                  <form class="form-group">
                        <div class="alert alert-warning" *ngIf='!loginSuccess'>{{errorMessage}}</div>
                        <!--<div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>-->
                        <div class="form-group" style="text-align: left;">
                              <label for="email" style="font-weight: bold;">User Name :</label>
                              <input type="email" class="form-control" id="email" [(ngModel)]="email"
                                    placeholder="Enter Email" name="email">
                        </div>
                        <div class="form-group" style="text-align: left; margin-top: 10px;">
                              <label for="pwd" style="font-weight: bold;">Password:</label>
                              <input type="password" class="form-control" [(ngModel)]="password" id="password"
                                    placeholder="Enter Password" name="password">
                        </div>
                        <div *ngIf="showSpinner" class="d-flex justify-content-center">
                              <div class="spinner-border" role="status">
                                    <span class="sr-only" id="loading"></span>
                              </div>
                        </div>
                        <button (click)=login() [disabled]="showSpinner" style="margin-top: 10px;"
                              class="btn btn-success">Login</button>
                  </form>
            </div>
            <div style="margin-bottom: 5px;">
                  <label>Don't have an account? <a
                              style="font-weight: bold; color: rgb(0, 0, 255); text-decoration: none;"
                              (click)=register()>Sign-up!</a> </label>
            </div>
      </div>
</div>
