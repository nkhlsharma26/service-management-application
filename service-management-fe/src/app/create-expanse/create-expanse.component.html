<h3 style="text-align: center;">Add Expanse</h3>
<div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                  <label for="name">Date<span style="color:#ff0000">*</span>:</label>
                  <input type="date" class="form-control" id="expanseDate" required [(ngModel)]="expanse.date"
                        name="expanseDate">
            </div>

            <div class="form-group">
                  <label for="name">Amount<span style="color:#ff0000">*</span>:</label>
                  <input type="number" class="form-control" id="amount" required [(ngModel)]="expanse.amount"
                        name="amount">
            </div>

            <div class="form-group">
                  <label for="name">Comment<span style="color:#ff0000">*</span>:</label>
                  <input type="text" class="form-control" id="comment" required [(ngModel)]="expanse.comment"
                        name="comment">
            </div>
            <br>
            <div style="text-align: center;">
                  <button type="submit" class="btn btn-success">Add Expanse</button>
            </div>
      </form>
</div>

<div [hidden]="!submitted">
      <h4>Expanse added!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
