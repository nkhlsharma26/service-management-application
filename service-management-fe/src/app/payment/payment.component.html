<div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
            <div class="form-group form-inline">
                  <label for="name" style="font-weight: bold;">Amount:<span style="color:#ff0000">*</span></label>
                  <input type="number" class="form-control" id="amount" [(ngModel)]="payment.amount" name="amount"
                        required>
            </div>

            <div class="form-group form-inline">
                  <label for="name" style="font-weight: bold;">Comment:<span style="color:#ff0000">*</span></label>
                  <input type="text" class="form-control" id="comment" [(ngModel)]="payment.comment" name="comment"
                        required>
            </div>
            <br>
            <div [hidden]="isValid">
                  <p style="background-color: rgb(233, 95, 95); text-align: center;">{{validationMessage}}</p>
            </div>
            <br>
            <div style="text-align: center;">
                  <button type="submit" class="btn btn-success" style="margin-right: 5px;">Make Payment</button>
                  <button class="btn btn-success" (click)="closePaymentDialouge()">Cancel</button>
            </div>
      </form>
</div>

<div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newHouse()">Add</button> -->
</div>
